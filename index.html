<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Bill Generator App</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main">
    <div class="container">
      <div class="head">
        <h1>Make Bills</h1>
      </div>
      <div class="box">
        <div class="left">
          <div class="item item-1">
            <label for="Bill">Bill</label>
            <br>
            <input type="number" name="Bill" id="bill" value="0">
            <img src="images/icon-dollar.svg" alt="img">
          </div>
          <div class="item item-2">
            <p>Select Discount %</p>
            <div class="box2">
              <div class="rect">5%</div>
              <div class="rect">10%</div>
              <div class="rect">15%</div>
              <div class="rect">25%</div>
              <div class="rect">50%</div>
              <div class="rect" id="Custom">Custom</div>
            </div>
          </div>
          <div class="item item-3">
            <label for="nofp">Number of People</label>
            <br>
            <input type="number" name="nofp" id="people" value="0">
            <img src="images/icon-person.svg" alt="img">
          </div>
        </div>
        <div class="right">
          <div class="item">
            <div class="summary">
              <p>Discount Amount</p>
              <p>/ person</p>
            </div>
            <div class="amount">
              <h1 id="Discount-Amount">$0.00</h1>
            </div>
          </div>
          <div class="item">
            <div class="summary">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <div class="amount">
              <h1 id="Total-Amount">$0.00</h1>
            </div>
          </div>
          <div class="item btn">
            <button id="calc">CALCULATE</button>
            <button id="reset">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
