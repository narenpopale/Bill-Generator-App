<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Bill Generator App</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">
    <div class="container">
      <div class="head">
        <h1>Make Bills</h1>
      </div>
      <div class="box">
        <div class="left">
          <div class="item">
            <label for="Bill">Bill</label>
            <br>
            <input type="number" name="Bill" id="bill" placeholder="0">
          </div>
          <div class="item">
            <div class="rect">5%</div>
            <div class="rect">10%</div>
            <div class="rect">15%</div>
            <div class="rect">25%</div>
            <div class="rect">50%</div>
            <div class="rect">Custom</div>
          </div>
          <div class="item">
            <label for="nofp">Number of People</label>
            <br>
            <input type="number" name="nofp" id="people" placeholder="0">
          </div>
        </div>
        <div class="right">
          <div class="item">
            <div class="summary">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <div class="amount">
              <h1>$0.00</h1>
            </div>
          </div>
          <div class="item">
            <div class="summary">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <div class="amount">
              <h1>$0.00</h1>
            </div>
          </div>
          <div class="item btn">
            <button>RESET</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
