  <title>Bill Generator App</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <div class="nav">
    <div class="logo">
      <img src="images/logo.svg" alt="img">
    </div>
    <h1>Company Name</h1>
  </div>

  <div class="info">
    <div class="container">
      <div class="info-left">
        <div class="item">
          <label for="product">Item Name</label>
          <br>
          <input type="text" name="product" id="product" placeholder="Enter item name">
        </div>
        <div class="item">
          <label for="product">Item Name</label>
          <br>
          <input type="text" name="product" id="product" placeholder="Enter item name">
        </div>
        <div class="item">
          <button>Save</button>
        </div>
      </div>
      <div class="info-right">
        <div class="item">
          <label for="product">Item Name</label>
          <br>
          <input type="text" name="product" id="product" placeholder="Enter item name">
        </div>
        <div class="item">
          <label for="product">Item Name</label>
          <br>
          <input type="text" name="product" id="product" placeholder="Enter item name">
        </div>
        <div class="item">
          <label for="product">Item Name</label>
          <br>
          <input type="text" name="product" id="product" placeholder="Enter item name">
        </div>
        <div class="item">
          <button>Save</button>
          <button>Reset</button>
        </div>
      </div>
    </div>
  </div>

  <div class="head">
    <h1>Make Bills Here</h1>
  </div>

  <div class="main">
    <div class="container">
      <div class="box">
        <div class="left">
          <div class="item item-1">
            <label for="product">Item Name</label>
            <br>
            <input type="text" name="product" id="product" placeholder="Enter item name">
            <!-- <img src="images/icon-dollar.svg" alt="img"> -->
          </div>
          <div class="item item-1">
            <label for="Bill">Unit Price</label>
            <br>
            <input type="number" name="Bill" id="bill" placeholder="0">
            <!-- <img src="images/icon-dollar.svg" alt="img"> -->
          </div>
          <div class="item item-2">
            <p>Select Discount %</p>
            <div class="box2">
              <div class="rect">5%</div>
              <div class="rect">10%</div>
              <div class="rect">15%</div>
              <div class="rect">25%</div>
              <div class="rect">50%</div>
              <div class="rect" id="Custom">Custom</div>
            </div>
          </div>
          <div class="item item-3">
            <label for="nofp">Quantity</label><span>Can't be zero</span>
            <br>
            <input type="number" name="nofp" id="people" placeholder="0">
            <!-- <img src="images/icon-person.svg" alt="img"> -->
          </div>
        </div>
        <div class="right">
          <div class="item">
            <div class="summary">
              <h2>Total Items:</h2>
              <!-- <p>/ person</p> -->
            </div>
            <div class="amount">
              <h1 id="Discount-Amount">0</h1>
            </div>
          </div>
          <div class="item">
            <div class="summary">
              <h2>Total Price:</h2>
              <!-- <p>/ person</p> -->
            </div>
            <div class="amount">
              <h1 id="Total-Amount">$0.00</h1>
            </div>
          </div>
          <div class="item btn">
            <button id="calc">ADD</button>
            <button id="reset">RESET</button>
            <button id="clear">CLEAR ALL</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-2">
      <div class="box">
        <div class="head">
          <h4>Item</h4>
          <h4>Quantity</h4>
          <h4>Price</h4>
        </div>
        <div class="items">
          <div class="item">
            <p id="name">T-Shirt</p>
            <p id="quant">10</p>
            <p id="price">$50</p>
          </div>
          <div class="item">
            <p id="name">T-Shirt</p>
            <p id="quant">10</p>
            <p id="price">$50</p>
          </div>
          <div class="item">
            <p id="name">T-Shirt</p>
            <p id="quant">10</p>
            <p id="price">$50</p>
          </div>
          <div class="item">
            <p id="name">T-Shirt</p>
            <p id="quant">10</p>
            <p id="price">$50</p>
          </div>
          <div class="item">
            <p id="name">T-Shirt</p>
            <p id="quant">10</p>
            <p id="price">$50</p>
          </div>
          <div class="item">
            <p id="name">T-Shirt</p>
            <p id="quant">10</p>
            <p id="price">$50</p>
          </div>
          <div class="item">
            <p id="name">T-Shirt</p>
            <p id="quant">10</p>
            <p id="price">$50</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
