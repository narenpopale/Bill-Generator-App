<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Bill Generator App</title>

    <link rel="stylesheet" href="bill.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="btn">
        <button>Print</button>
    </div>
    <div class="main">
        <div class="company-info">
            <div class="logo">
                <img src="images/logo.svg" alt="img">
            </div>
            <div class="head">
                <h1>Company</h1>
            </div>
        </div>
        <div class="customer-info">
            <div class="left">
                <h4>BILLED TO:</h4>
                <p class="name">Elon Musk</p>
                <p class="ph">1234567890</p>
                <p class="address">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, illum.</p>
            </div>
            <div class="date">
                <p>12 may 2023</p>
            </div>
        </div>
        <div class="data">
            <div class="head">
                <h4 class="item-name">Item</h4>
                <h4>Quantity</h4>
                <h4>Unit Price</h4>
                <h4>Total</h4>
            </div>
            <div class="items">
                <div class="item">
                    <p class="item-name" id="name">T-Shirt</p>
                    <p id="quant">10</p>
                    <p id="price">$50</p>
                    <p id="price">$50</p>
                </div>
                <div class="item">
                    <p class="item-name" id="name">T-Shirt</p>
                    <p id="quant">10000000</p>
                    <p id="price">$5000000</p>
                    <p id="price">$50</p>
                </div>
                <div class="item">
                    <p class="item-name" id="name">T-Shirt</p>
                    <p id="quant">10</p>
                    <p id="price">$50</p>
                    <p id="price">$500000000</p>
                </div>
            </div>
            <div class="total">
                <div></div>
                <div></div>
                <h3>Total:</h3>
                <h3>$500</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
